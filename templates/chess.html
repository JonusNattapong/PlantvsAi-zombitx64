<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess - AI vs Player</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px auto;
            max-width: 800px;
        }
        
        #chess-board {
            display: grid;
            grid-template-columns: repeat(8, 60px);
            grid-template-rows: repeat(8, 60px);
            border: 3px solid #5D4037;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .square {
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        .square.light {
            background-color: #f0d9b5;
        }
        
        .square.dark {
            background-color: #b58863;
        }
        
        .square.selected {
            background-color: #3f769e;
        }
        
        .square.valid-move {
            position: relative;
        }
        
        .square.valid-move::before {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: rgba(0, 128, 0, 0.4);
            border-radius: 50%;
            z-index: 1;
        }
        
        .piece {
            font-size: 40px;
            cursor: pointer;
            z-index: 2;
            user-select: none;
        }
        
        .piece.white {
            color: white;
            text-shadow: 0 0 1px #000, 0 0 2px #000;
        }
        
        .piece.black {
            color: black;
        }
        
        .control-panel {
            margin-top: 20px;
            display: flex;
            gap: 20px;
            align-items: center;
        }
        
        .ai-selector {
            display: flex;
            gap: 10px;
            align-items: center;
            margin: 20px 0;
        }
        
        #game-status {
            margin: 15px 0;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
        
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            text-align: center;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        #back-to-menu-btn {
            background-color: #f44336;
        }
        
        #back-to-menu-btn:hover {
            background-color: #d32f2f;
        }
        
        .stats-panel {
            display: flex;
            justify-content: space-around;
            background-color: #f5f5f5;
            border-radius: 8px;
            padding: 15px;
            margin: 20px auto;
            max-width: 800px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-label {
            font-size: 14px;
            color: #666;
        }
        
        .stat-value {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }
        
        .winner-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .winner-overlay.active {
            display: flex;
        }
        
        .winner-message {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            max-width: 400px;
        }
        
        .winner-buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        
        .promotion-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .promotion-overlay.active {
            display: flex;
        }
        
        .promotion-dialog {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        
        #promotion-options {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
        }
        
        .promotion-option {
            width: 60px;
            height: 60px;
            background-color: #f0d9b5;
            border: 2px solid #b58863;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 40px;
        }
        
        .promotion-option:hover {
            background-color: #3f769e;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Chess - AI vs Player</h1>
    
    <div class="ai-selector">
        <label for="ai-mode">Select AI Algorithm:</label>
        <select id="ai-mode">
            <option value="0">Minimax</option>
            <option value="1">Pattern Recognition</option>
            <option value="2">Q-Learning</option>
            <option value="3">Neural Network</option>
            <option value="4">MCTS</option>
            <option value="5">Genetic Algorithm</option>
        </select>
        <button id="change-ai-btn">Change AI</button>
    </div>
    
    <div class="game-container">
        <div id="game-status">Your turn! Choose a piece to move.</div>
        
        <div id="chess-board">
            <!-- Squares will be added dynamically via JavaScript -->
        </div>
        
        <div class="control-panel">
            <button id="new-game-btn">New Game</button>
            <button id="back-to-menu-btn">Back to Menu</button>
        </div>
    </div>
    
    <div class="stats-panel">
        <div class="stat-item">
            <div class="stat-label">Total Games</div>
            <div class="stat-value" id="total-games">0</div>
        </div>
        <div class="stat-item">
            <div class="stat-label">Player Wins</div>
            <div class="stat-value" id="player-wins">0</div>
        </div>
        <div class="stat-item">
            <div class="stat-label">AI Wins</div>
            <div class="stat-value" id="ai-wins">0</div>
        </div>
        <div class="stat-item">
            <div class="stat-label">Draws</div>
            <div class="stat-value" id="draws">0</div>
        </div>
        <div class="stat-item">
            <div class="stat-label">Win Rate</div>
            <div class="stat-value" id="win-rate">0%</div>
        </div>
    </div>
    
    <div class="winner-overlay" id="winner-overlay">
        <div class="winner-message">
            <h2 id="winner-text">Player Wins!</h2>
            <div class="winner-buttons">
                <button id="play-again-btn">Play Again</button>
                <button id="return-to-menu-btn">Return to Menu</button>
            </div>
        </div>
    </div>
    
    <div class="promotion-overlay" id="promotion-overlay">
        <div class="promotion-dialog">
            <h3>Choose a piece for promotion:</h3>
            <div id="promotion-options">
                <!-- Promotion options will be added here -->
            </div>
        </div>
    </div>
    
    <script src="/static/chess.js"></script>
</body>
</html>
