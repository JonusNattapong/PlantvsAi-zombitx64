<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkers - PlantvsAi</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        kanit: ['Kanit', 'sans-serif'],
                    },
                    colors: {
                        primary: {
                            DEFAULT: '#ff4e50',
                            hover: '#f9d423',
                        },
                        dark: {
                            DEFAULT: '#1a1a2e',
                            secondary: '#16213e',
                        },
                        board: {
                            light: '#f0d9b5',
                            dark: '#b58863',
                        }
                    },
                },
            },
        }
    </script>
</head>
<body class="font-kanit bg-gradient-to-br from-dark to-dark-secondary text-white min-h-screen">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Header -->
        <header class="text-center mb-12">
            <a href="/" class="inline-block mb-8 text-gray-400 hover:text-white transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 inline-block mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
                กลับหน้าหลัก
            </a>
            <h1 class="text-4xl md:text-5xl font-bold mb-4 bg-gradient-to-r from-primary to-primary-hover bg-clip-text text-transparent">
                Checkers
            </h1>
            <p class="text-xl text-gray-400">หมากฮอส กับ AI ที่ชาญฉลาด</p>
        </header>

        <!-- Game Container -->
        <div class="flex flex-col lg:flex-row gap-8">
            <!-- Game Board -->
            <div class="flex-1">
                <div class="bg-white/10 rounded-2xl p-6 backdrop-blur-lg">
                    <div class="max-w-2xl mx-auto">
                        <!-- Board Coordinates -->
                        <div class="flex items-center mb-2">
                            <div class="w-8"></div>
                            <div class="flex-1 grid grid-cols-8">
                                <div class="text-center text-gray-400">A</div>
                                <div class="text-center text-gray-400">B</div>
                                <div class="text-center text-gray-400">C</div>
                                <div class="text-center text-gray-400">D</div>
                                <div class="text-center text-gray-400">E</div>
                                <div class="text-center text-gray-400">F</div>
                                <div class="text-center text-gray-400">G</div>
                                <div class="text-center text-gray-400">H</div>
                            </div>
                        </div>

                        <!-- Game Board -->
                        <div class="flex">
                            <!-- Row Numbers -->
                            <div class="flex flex-col justify-around w-8">
                                <div class="text-center text-gray-400">8</div>
                                <div class="text-center text-gray-400">7</div>
                                <div class="text-center text-gray-400">6</div>
                                <div class="text-center text-gray-400">5</div>
                                <div class="text-center text-gray-400">4</div>
                                <div class="text-center text-gray-400">3</div>
                                <div class="text-center text-gray-400">2</div>
                                <div class="text-center text-gray-400">1</div>
                            </div>

                            <!-- Board Squares -->
                            <div class="flex-1">
                                <div class="grid grid-cols-8 gap-0 border-2 border-board-dark rounded-lg overflow-hidden">
                                    <!-- Row 1 -->
                                    <div class="aspect-square relative bg-board-light"></div>
                                    <div class="aspect-square relative bg-board-dark"></div>
                                    <div class="aspect-square relative bg-board-light"></div>
                                    <div class="aspect-square relative bg-board-dark"></div>
                                    <div class="aspect-square relative bg-board-light"></div>
                                    <div class="aspect-square relative bg-board-dark"></div>
                                    <div class="aspect-square relative bg-board-light"></div>
                                    <div class="aspect-square relative bg-board-dark"></div>
                                    
                                    <!-- Row 2 -->
                                    <div class="aspect-square relative bg-board-dark"></div>
                                    <div class="aspect-square relative bg-board-light"></div>
                                    <div class="aspect-square relative bg-board-dark"></div>
                                    <div class="aspect-square relative bg-board-light"></div>
                                    <div class="aspect-square relative bg-board-dark"></div>
                                    <div class="aspect-square relative bg-board-light"></div>
                                    <div class="aspect-square relative bg-board-dark"></div>
                                    <div class="aspect-square relative bg-board-light"></div>
                                    
                                    <!-- Row 3 -->
                                    <div class="aspect-square relative bg-board-light"></div>
                                    <div class="aspect-square relative bg-board-dark"></div>
                                    <div class="aspect-square relative bg-board-light"></div>
                                    <div class="aspect-square relative bg-board-dark"></div>
                                    <div class="aspect-square relative bg-board-light"></div>
                                    <div class="aspect-square relative bg-board-dark"></div>
                                    <div class="aspect-square relative bg-board-light"></div>
                                    <div class="aspect-square relative bg-board-dark"></div>
                                    
                                    <!-- Row 4 -->
                                    <div class="aspect-square relative bg-board-dark"></div>
                                    <div class="aspect-square relative bg-board-light"></div>
                                    <div class="aspect-square relative bg-board-dark"></div>
                                    <div class="aspect-square relative bg-board-light"></div>
                                    <div class="aspect-square relative bg-board-dark"></div>
                                    <div class="aspect-square relative bg-board-light"></div>
                                    <div class="aspect-square relative bg-board-dark"></div>
                                    <div class="aspect-square relative bg-board-light"></div>
                                    
                                    <!-- Row 5 -->
                                    <div class="aspect-square relative bg-board-light"></div>
                                    <div class="aspect-square relative bg-board-dark"></div>
                                    <div class="aspect-square relative bg-board-light"></div>
                                    <div class="aspect-square relative bg-board-dark"></div>
                                    <div class="aspect-square relative bg-board-light"></div>
                                    <div class="aspect-square relative bg-board-dark"></div>
                                    <div class="aspect-square relative bg-board-light"></div>
                                    <div class="aspect-square relative bg-board-dark"></div>
                                    
                                    <!-- Row 6 -->
                                    <div class="aspect-square relative bg-board-dark"></div>
                                    <div class="aspect-square relative bg-board-light"></div>
                                    <div class="aspect-square relative bg-board-dark"></div>
                                    <div class="aspect-square relative bg-board-light"></div>
                                    <div class="aspect-square relative bg-board-dark"></div>
                                    <div class="aspect-square relative bg-board-light"></div>
                                    <div class="aspect-square relative bg-board-dark"></div>
                                    <div class="aspect-square relative bg-board-light"></div>
                                    
                                    <!-- Row 7 -->
                                    <div class="aspect-square relative bg-board-light"></div>
                                    <div class="aspect-square relative bg-board-dark"></div>
                                    <div class="aspect-square relative bg-board-light"></div>
                                    <div class="aspect-square relative bg-board-dark"></div>
                                    <div class="aspect-square relative bg-board-light"></div>
                                    <div class="aspect-square relative bg-board-dark"></div>
                                    <div class="aspect-square relative bg-board-light"></div>
                                    <div class="aspect-square relative bg-board-dark"></div>
                                    
                                    <!-- Row 8 -->
                                    <div class="aspect-square relative bg-board-dark"></div>
                                    <div class="aspect-square relative bg-board-light"></div>
                                    <div class="aspect-square relative bg-board-dark"></div>
                                    <div class="aspect-square relative bg-board-light"></div>
                                    <div class="aspect-square relative bg-board-dark"></div>
                                    <div class="aspect-square relative bg-board-light"></div>
                                    <div class="aspect-square relative bg-board-dark"></div>
                                    <div class="aspect-square relative bg-board-light"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Game Controls -->
            <div class="lg:w-80">
                <div class="bg-white/10 rounded-2xl p-6 backdrop-blur-lg">
                    <h2 class="text-2xl font-bold mb-4">การตั้งค่า</h2>
                    
                    <!-- Difficulty Selection -->
                    <div class="mb-6">
                        <label class="block text-gray-400 mb-2">ระดับความยาก</label>
                        <div class="grid grid-cols-3 gap-2">
                            <button class="px-4 py-2 rounded-lg bg-white/5 hover:bg-white/10 transition-colors">ง่าย</button>
                            <button class="px-4 py-2 rounded-lg bg-primary text-white transition-colors">ปานกลาง</button>
                            <button class="px-4 py-2 rounded-lg bg-white/5 hover:bg-white/10 transition-colors">ยาก</button>
                        </div>
                    </div>

                    <!-- Player Selection -->
                    <div class="mb-6">
                        <label class="block text-gray-400 mb-2">เลือกฝั่ง</label>
                        <div class="grid grid-cols-2 gap-2">
                            <button class="px-4 py-2 rounded-lg bg-primary hover:bg-white/10 transition-colors flex items-center justify-center">
                                <div class="w-6 h-6 rounded-full bg-white border-2 border-gray-800"></div>
                            </button>
                            <button class="px-4 py-2 rounded-lg bg-white/5 hover:bg-white/10 transition-colors flex items-center justify-center">
                                <div class="w-6 h-6 rounded-full bg-gray-800 border-2 border-white"></div>
                            </button>
                        </div>
                    </div>

                    <!-- Game Controls -->
                    <div class="space-y-3">
                        <button class="w-full px-6 py-3 bg-gradient-to-r from-primary to-primary-hover rounded-lg font-medium transition-transform hover:scale-105">
                            เริ่มเกมใหม่
                        </button>
                        <button class="w-full px-6 py-3 bg-white/5 rounded-lg font-medium hover:bg-white/10 transition-colors">
                            เล่นอีกครั้ง
                        </button>
                    </div>
                </div>

                <!-- Game Stats -->
                <div class="mt-6 bg-white/10 rounded-2xl p-6 backdrop-blur-lg">
                    <h2 class="text-2xl font-bold mb-4">สถิติ</h2>
                    <div class="space-y-2">
                        <div class="flex justify-between">
                            <span class="text-gray-400">ชนะ</span>
                            <span class="font-bold text-green-400">0</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-gray-400">แพ้</span>
                            <span class="font-bold text-red-400">0</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-gray-400">เสมอ</span>
                            <span class="font-bold text-yellow-400">0</span>
                        </div>
                    </div>
                </div>

                <!-- Move History -->
                <div class="mt-6 bg-white/10 rounded-2xl p-6 backdrop-blur-lg">
                    <h2 class="text-2xl font-bold mb-4">ประวัติการเดิน</h2>
                    <div class="space-y-2 max-h-48 overflow-y-auto">
                        <!-- ประวัติการเดินจะถูกเพิ่มโดย JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/dist/checkers.js" type="module"></script>
</body>
</html>
