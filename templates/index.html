<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Board Games</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>AI Board Games</h1>
    <div class="game-grid">
        <div class="game-card">
            <img src="/static/images/tictactoe.jpg" alt="Tic Tac Toe" class="game-image">
            <div class="game-info">
                <h2 class="game-title">Tic Tac Toe</h2>
                <p class="game-description">Play the classic Tic Tac Toe game against an AI.</p>
                <a href="/tictactoe" class="play-button">Play</a>
            </div>
        </div>
        <div class="game-card">
            <img src="/static/images/connect_four.jpg" alt="Connect Four" class="game-image">
            <div class="game-info">
                <h2 class="game-title">Connect Four</h2>
                <p class="game-description">Challenge the AI in Connect Four.</p>
                <a href="/connect_four" class="play-button">Play</a>
            </div>
        </div>
        <div class="game-card">
            <img src="/static/images/checkers.jpg" alt="Checkers" class="game-image">
            <div class="game-info">
                <h2 class="game-title">Checkers</h2>
                <p class="game-description">Play Checkers against an AI opponent.</p>
                <a href="/checkers" class="play-button">Play</a>
            </div>
        </div>
        <div class="game-card">
            <img src="/static/images/chess.jpg" alt="Chess" class="game-image">
            <div class="game-info">
                <h2 class="game-title">Chess</h2>
                <p class="game-description">Test your skills in Chess against an AI.</p>
                <a href="/chess" class="play-button">Play</a>
            </div>
        </div>
        <div class="game-card">
            <img src="/static/images/poker.jpg" alt="Poker" class="game-image">
            <div class="game-info">
                <h2 class="game-title">Poker</h2>
                <p class="game-description">Play Poker against an AI.</p>
                <a href="/poker" class="play-button">Play</a>
            </div>
        </div>
    </div>
</body>
</html>
