<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe with AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="app">
        <!-- Welcome Screen -->
        <div id="welcome-screen" class="screen active">
            <div class="gradient-background"></div>
            <div class="container">
                <h1 class="title">Tic Tac Toe <span>with AI</span></h1>
                
                <div class="stats-container">
                    <h2>Game Statistics</h2>
                    <div class="stats-grid">
                        <div class="stat-box">
                            <div class="stat-value" id="total-games">0</div>
                            <div class="stat-label">Games Played</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-value" id="player-wins">0</div>
                            <div class="stat-label">Player Wins</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-value" id="win-rate">0%</div>
                            <div class="stat-label">Win Rate</div>
                        </div>
                    </div>
                </div>
                
                <div class="ai-selection">
                    <h2>Choose AI Mode</h2>
                    <div class="ai-buttons">
                        <button class="ai-btn selected" data-mode="0">Minimax</button>
                        <button class="ai-btn" data-mode="1">Pattern Recognition</button>
                    </div>
                </div>
                
                <button id="start-game-btn" class="action-btn">Start Game</button>
            </div>
        </div>
        
        <!-- Game Screen -->
        <div id="game-screen" class="screen">
            <div class="game-container">
                <div class="game-header">
                    <button id="back-to-menu" class="icon-btn">
                        <i class="fas fa-arrow-left"></i> Menu
                    </button>
                    <div class="current-mode">
                        AI Mode: <span id="current-ai-mode">Minimax</span>
                    </div>
                </div>
                
                <div id="board-container">
                    <div id="game-board">
                        <!-- Board cells will be generated by JavaScript -->
                    </div>
                </div>
                
                <div class="game-stats-panel">
                    <h2>Game Statistics</h2>
                    
                    <div class="stats-grid game-stats">
                        <div class="stat-box">
                            <div class="stat-value" id="mode-games">0</div>
                            <div class="stat-label">Games</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-value" id="mode-player-wins">0</div>
                            <div class="stat-label">Player Wins</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-value" id="mode-ai-wins">0</div>
                            <div class="stat-label">AI Wins</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-value" id="mode-draws">0</div>
                            <div class="stat-label">Draws</div>
                        </div>
                    </div>
                    
                    <div id="results-btn-container">
                        <button id="show-results-btn" class="action-btn" disabled>Show Results</button>
                    </div>
                    
                    <div class="ai-mode-selector">
                        <div class="mode-label">AI Mode:</div>
                        <div class="mode-buttons">
                            <button class="mode-btn selected" data-mode="0">Minimax</button>
                            <button class="mode-btn" data-mode="1">Pattern Recognition</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Game Over Overlay -->
        <div id="game-over-overlay" class="overlay hidden">
            <div class="result-card">
                <div id="result-accent-bar"></div>
                <h2 id="result-text">You Win!</h2>
                <p>Press 'R' to play again</p>
                <p>Press 'ESC' for menu</p>
                <div class="overlay-buttons">
                    <button id="play-again-btn" class="action-btn">Play Again</button>
                    <button id="overlay-menu-btn" class="action-btn secondary">Menu</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
