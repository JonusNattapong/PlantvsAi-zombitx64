<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - Zombitx64</title>
    <style>
        body {
            font-family: 'Kanit', 'Prompt', Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        
        h1 {
            color: #2c5364;
            margin-bottom: 30px;
        }
        
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 8px;
            margin-bottom: 30px;
            background-color: #2c5364;
            padding: 8px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        
        .cell {
            background-color: #fff;
            border-radius: 8px;
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 48px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .cell:hover {
            background-color: #f0f0f0;
        }
        
        .cell.player {
            color: #114B5F;
        }
        
        .cell.ai {
            color: #C3423F;
        }
        
        .controls {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 30px;
            background-color: #2c5364;
            color: white;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        button:hover {
            transform: translateY(-3px);
            background-color: #203a43;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        .status {
            margin: 20px 0;
            font-size: 24px;
            font-weight: bold;
            height: 30px;
            color: #2c5364;
        }
        
        .ai-selector {
            margin-bottom: 30px;
            background-color: white;
            padding: 15px;
            border-radius: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .ai-algorithms {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        
        .ai-algorithm {
            padding: 10px 20px;
            background-color: #f0f5f9;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .ai-algorithm.selected {
            background-color: #2c5364;
            color: white;
        }
        
        .stats {
            margin-top: 40px;
            background-color: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 600px;
        }
        
        .stats h2 {
            margin-top: 0;
            color: #2c5364;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .stat-box {
            background-color: #f7f9fc;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.2s ease;
        }
        
        .stat-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .stat-value {
            font-size: 28px;
            font-weight: bold;
            color: #2c5364;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 14px;
            color: #666;
        }
        
        .win-rate-box {
            grid-column: span 2;
            background: linear-gradient(135deg, #203a43, #2c5364);
            color: white;
        }
        
        .win-rate-box .stat-value {
            font-size: 32px;
            color: white;
        }
        
        .win-rate-box .stat-label {
            color: rgba(255, 255, 255, 0.8);
        }
        
        .winner-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s;
        }
        
        .winner-overlay.active {
            opacity: 1;
            pointer-events: all;
        }
        
        .winner-message {
            background-color: white;
            padding: 30px 40px;
            border-radius: 12px;
            text-align: center;
            max-width: 80%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .winner-message h2 {
            margin-top: 0;
            color: #2c5364;
            font-size: 32px;
        }
        
        .winner-buttons {
            margin-top: 25px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        /* Responsive styles */
        @media (max-width: 600px) {
            .board {
                grid-template-columns: repeat(3, 80px);
                grid-template-rows: repeat(3, 80px);
            }
            
            .cell {
                width: 80px;
                height: 80px;
                font-size: 36px;
            }
            
            .ai-algorithm {
                padding: 8px 15px;
                font-size: 14px;
            }
            
            .stat-box {
                padding: 10px;
            }
            
            .stat-value {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <h1>Tic Tac Toe - Zombitx64</h1>
    
    <div class="game-container">
        <div class="ai-selector">
            <label for="ai-mode">เลือกอัลกอริทึม AI:</label>
            <div class="ai-algorithms">
                <div class="ai-algorithm selected" data-algorithm="0">Minimax</div>
                <div class="ai-algorithm" data-algorithm="1">Pattern Recognition</div>
                <div class="ai-algorithm" data-algorithm="2">Q-Learning</div>
                <div class="ai-algorithm" data-algorithm="3">Neural Network</div>
                <div class="ai-algorithm" data-algorithm="4">MCTS</div>
                <div class="ai-algorithm" data-algorithm="5">Genetic Algorithm</div>
            </div>
        </div>
        
        <div class="status">ตาของคุณ! เลือกตำแหน่งที่ต้องการวาง O</div>
        
        <div class="board" id="game-board">
            <!-- Board cells will be generated by JavaScript -->
        </div>
        
        <div class="controls">
            <button id="new-game-btn">เริ่มเกมใหม่</button>
            <button id="change-ai-btn">เปลี่ยน AI</button>
            <button id="back-to-menu-btn">กลับไปยังเมนูหลัก</button>
        </div>
        
        <div class="stats">
            <h2>สถิติเกม</h2>
            <div class="stats-grid">
                <div class="stat-box">
                    <div class="stat-value" id="total-games">0</div>
                    <div class="stat-label">เกมทั้งหมด</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" id="player-wins">0</div>
                    <div class="stat-label">ผู้เล่นชนะ</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" id="ai-wins">0</div>
                    <div class="stat-label">AI ชนะ</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" id="draws">0</div>
                    <div class="stat-label">เสมอ</div>
                </div>
                <div class="stat-box win-rate-box">
                    <div class="stat-value" id="win-rate">0%</div>
                    <div class="stat-label">อัตราการชนะ</div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="winner-overlay" id="winner-overlay">
        <div class="winner-message">
            <h2 id="winner-text">คุณชนะ!</h2>
            <div class="winner-buttons">
                <button id="play-again-btn">เล่นอีกครั้ง</button>
                <button id="return-to-menu-btn">กลับไปเมนูหลัก</button>
            </div>
        </div>
    </div>
    
    <script src="/static/tictactoe.js"></script>
</body>
</html>
